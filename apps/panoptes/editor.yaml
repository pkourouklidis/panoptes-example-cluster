apiVersion: apps/v1
kind: Deployment
metadata:
  name: panoptes-editor
  namespace: panoptes
spec:
  selector:
    matchLabels:
      app: "panoptes-editor"
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: panoptes-editor
    spec:
      containers:
      - image: pkourouklidis/model-editor:latest
        name: editor
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: resources-volume
          mountPath: /opt/app/resources
      volumes:
      - name: resources-volume
        persistentVolumeClaim:
          claimName: editor-resources
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: editor-resources
  namespace: panoptes
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G
---
apiVersion: v1
kind: Service
metadata:
  name: panoptes-editor
  namespace: panoptes
spec:
  ports:
  - port: 8080
  selector:
    app: panoptes-editor
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: panoptes-editor
  namespace: panoptes
spec:
  hosts:
  - editor.panoptes.uk
  gateways:
  - kubeflow/kubeflow-gateway
  http:
  - route:
    - destination:
        host: panoptes-editor
        port:
          number: 8080
